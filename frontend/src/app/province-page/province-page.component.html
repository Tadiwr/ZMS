<div class="p-5 w-full " >

  <div class="flex flex-row" >
    <h1 class="text-4xl font-bold" >Provinces</h1>

    <div class="w-full flex flex-row items-center justify-end" >
      <button class="" >Add Province</button>
    </div>

  </div>

  <table class="w-full my-5" >
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>


    <tbody>
      @for (province of provinces; track province.id) {
        <app-province-row-card [provinceId]=province.id [name]=province.name />
      }
    </tbody>

  </table>
</div>
